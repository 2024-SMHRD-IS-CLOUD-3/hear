version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app  # 로컬 프론트엔드 코드와 컨테이너의 /app 디렉토리 공유
      - /app/node_modules  # 로컬과 충돌하지 않도록 설정
    environment:
      - NODE_ENV=development

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - .env  # .env 파일을 명시적으로 설정하여 로드
    volumes:
      - ./backend:/app  # 로컬 백엔드 코드와 컨테이너의 /app 디렉토리 공유
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: hear
      MYSQL_USER: hear
      MYSQL_PASSWORD: hear123!
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
